

apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-sa
  namespace: tf-ssd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: terraform-sa-admin
subjects:
  - kind: ServiceAccount
    name: terraform-sa
    namespace: tf-ssd
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: terraform-upgrade-ssd
  namespace: tf-ssd
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: terraform-sa
      restartPolicy: Never
      containers:
        - name: terraform
          image: hashicorp/terraform:1.6.0
          workingDir: /workspace
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              apk add --no-cache git
              
              # STEP 1: Pre-clone the repo to /tmp so Terraform doesn't fail "path check"
              echo "Preparing Helm chart files..."
              rm -rf /tmp/enterprise-ssd
              git clone --branch ${GIT_BRANCH} ${GIT_REPO_URL} /tmp/enterprise-ssd

              # STEP 2: Clone the Terraform project files
              echo "Cloning Terraform project..."
              git clone --branch ${GIT_BRANCH} ${GIT_REPO_URL} /workspace/ssd-infra
              cd /workspace/ssd-infra

              # STEP 3: Run Terraform
              terraform init
              terraform apply -auto-approve \
                -var="git_repo_url=${GIT_REPO_URL}" \
                -var="git_branch=${GIT_BRANCH}"
          env:
            - name: GIT_REPO_URL
              value: "https://github.com/NaveenBalagouni/argocd-terraform.git"
            - name: GIT_BRANCH
              value: "main" # Update this for your upgrade
          volumeMounts:
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: workspace
          emptyDir: {}
