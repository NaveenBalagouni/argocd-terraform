

apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-sa
  namespace: tf-ssd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: terraform-sa-admin
subjects:
  - kind: ServiceAccount
    name: terraform-sa
    namespace: tf-ssd
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: terraform-upgrade-ssd
  namespace: tf-ssd
spec:
  backoffLimit: 0 # We want it to fail fast if there's a config error
  template:
    spec:
      serviceAccountName: terraform-sa
      restartPolicy: Never
      containers:
        - name: terraform
          image: hashicorp/terraform:1.6.0
          workingDir: /workspace
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              
              # 1. Setup Git (Required for cloning)
              apk add --no-cache git
              
              # 2. Clone the repo using the UPGRADE branch
              echo "Cloning Branch: ${GIT_BRANCH}..."
              git clone --branch ${GIT_BRANCH} ${GIT_REPO_URL} /workspace/ssd-infra
              cd /workspace/ssd-infra

              # 3. Initialization
              echo "Initializing Terraform..."
              terraform init

              # 4. Apply Upgrade
              # We pass the branch as a variable to ensure Terraform state is updated
              echo "Applying Upgrade for branch ${GIT_BRANCH}..."
              terraform apply -auto-approve -var="git_branch=${GIT_BRANCH}"

              echo "Upgrade completed successfully."
          env:
            - name: GIT_REPO_URL
              value: "https://github.com/your-org/your-repo.git" # <-- Update this
            - name: GIT_BRANCH
              value: "2025-07" # <-- Update this to your NEW version/branch
          volumeMounts:
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig # Ensure this secret exists with a valid config
        - name: workspace
          emptyDir: {}
