apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-sa
  namespace: ssd-tf-argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: terraform-sa-admin
subjects:
  - kind: ServiceAccount
    name: terraform-sa
    namespace: ssd-tf-argocd
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ssd-upgrade
  namespace: ssd-tf-argocd
  labels:
    app: ssd
    operation: upgrade
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 7200
  template:
    spec:
      serviceAccountName: terraform-sa
      restartPolicy: Never

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
        - name: clone-ssd-infra
          image: alpine/git:2.43.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Cloning SSD infra repo..."
              git clone --depth=1 \
                https://github.com/NaveenBalagouni/argocd-terraform.git \
                /workspace/ssd-infra
          volumeMounts:
            - name: workspace
              mountPath: /workspace

      containers:
        - name: terraform-upgrade
          image: hashicorp/terraform:1.6.0
          workingDir: /workspace/ssd-infra/terraform
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e

              export KUBECONFIG=/root/.kube/config
              export SSD_TARGET_VERSION=2.5

              echo "Starting SSD upgrade to version ${SSD_TARGET_VERSION}"

              terraform version

              echo "Terraform init (upgrade providers)"
              terraform init -upgrade 

              echo "Terraform plan for SSD upgrade"
              terraform plan 

              echo "Applying SSD upgrade"
              terraform apply -auto-approve 

              echo "SSD successfully upgraded to ${SSD_TARGET_VERSION}"
          volumeMounts:
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
            - name: workspace
              mountPath: /workspace

      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: workspace
          emptyDir: {}
